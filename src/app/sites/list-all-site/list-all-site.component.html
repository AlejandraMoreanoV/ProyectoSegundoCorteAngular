<div class="container text-center">
  <div class="row">
    <div class="col">
      Ciudad:
    </div>
    <div class="col">
      <input type="text" [(ngModel)]="cityFilter">
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="filterByCity()">Filtrar por ciudad</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="cleanFilter()">Limpiar filtros</button>
    </div>
  </div>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id Sede</th>
    <th scope="col">Dirección</th>
    <th scope="col">Ciudad</th>
    <th scope="col">Fecha de registro</th>
    <th scope="col">Área(m2)</th>
  </tr>
  </thead>
  <tbody>
    @for (siteActual of siteAll; track siteActual.id) {
      <tr>
        <td>{{ siteActual.id }}</td>
        <td>{{ siteActual.direccion }}</td>
        <td>{{ siteActual.ciudad }}</td>
        <td>{{ siteActual.fechaRegistro }}</td>
        <td>{{ siteActual.m2 }}</td>
      </tr>
    }
  </tbody>
</table>
