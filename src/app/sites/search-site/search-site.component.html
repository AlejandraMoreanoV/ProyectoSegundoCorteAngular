<div class="container text-center">
  <div class="row">
    <div class="col">
      Id sede:
    </div>
    <div class="col">
      <input type="text" [(ngModel)]="siteActual.id">
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="searchSiteById()">Buscar por id</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      Direccion:
    </div>
    <div class="col">
      <input type="text" [(ngModel)]="siteActual.direccion" disabled>
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="searchSiteByCity()">Buscar por ciudad</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      Ciudad:
    </div>
    <div class="col">
      <input type="text" [(ngModel)]="siteActual.ciudad">
    </div>
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="searchSiteByIdAndCity()">Buscar por id y ciudad</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      Fecha de registro:
    </div>
    <div class="col">
      <input type="datetime-local" [(ngModel)]="siteActual.fechaRegistro" disabled>
    </div>
    <div class="col">
    </div>
  </div>
  <div class="row">
    <div class="col">
      Area(m2):
    </div>
    <div class="col">
      <input type="text" [(ngModel)]="siteActual.m2" disabled>
    </div>
    <div class="col">
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="limpiar()">Limpiar</button>
    </div>
  </div>
</div>
<br>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Id Usuario</th>
    <th scope="col">Nombre</th>
    <th scope="col">Apellido</th>
    <th scope="col">Fecha inscripcion</th>
    <th scope="col">Mensualidad</th>
  </tr>
  </thead>
  <tbody>
    @for (user of siteActual.listaUsuarios; track user.id) {
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.nombre }}</td>
        <td>{{ user.apellido }}</td>
        <td>{{ user.fechaInscripcion }}</td>
        <td>{{ user.mensualidad }}</td>
      </tr>
    }
  </tbody>
</table>
